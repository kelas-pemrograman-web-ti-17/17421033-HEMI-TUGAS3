<!doctype html>
<html Image="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title> My Biodate </title>
	<link rel="stylesheet" type="text/css" href="css/styledaftar.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/release/v5.0.8/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

<div class="modal-dialog center">

	<div class="col-12 main-section">

		<div class="modal-content">

			<div class="col-12 title-login">
				<h1>daftar</h1>
			</div>

			<div class="col-12 form-input">
				<form action="#" method="POST" enctype="multipart/form-data">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Username" name="f_username">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" placeholder="Password" name="f_password">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Nama" name="f_nama">
					</div>
					<div class="form-group">
						<input type="number" class="form-control" placeholder="NPM" name="f_npm">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Alamat" name="f_alamat">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Hobi" name="f_hobi">
					</div>
					<div class="form-group">
						<input type="file" class="form-control" placeholder="Foto" name="f_foto">
					</div>
					<button type="submit" class="btn btn-info">
						<i class="fa fa-plus"></i> Daftar
					</button>
				</form>
			</div>

		</div>

	</div>

</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"> </script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min"> </script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"> </script>

</body>

</html>
